<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<h1>Predicting lawmakers' voting behavior</h1>
<svg width="1500" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 3.5, height / 4));

d3.json("nodes.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", .8 /*function(d) { return Math.sqrt(d.value); }*/);

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 6)
      .attr("fill", function(d) { return getColor(d.group1, d.group2); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id + " " + (d.group2-100)*-1; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x*1.5; })
        .attr("y1", function(d) { return d.source.y*1.5; })
        .attr("x2", function(d) { return d.target.x*1.5; })
        .attr("y2", function(d) { return d.target.y*1.5; });

    node
        .attr("cx", function(d) { return d.x*1.5; })
        .attr("cy", function(d) { return d.y*1.5; });
        
  }
  function getColor(f, d) {
      if (f === 'D') {
          return  d > 15.0 ? '#d1e5f0' :
                  d > 10.0 ? '#92c5de' :
                  d > 5.0 ? '#4393c3' :
                             '#2166ac'            
      }
      else {
          return  d > 15.0 ? '#fddbc7' :
                  d > 10.0 ? '#f4a582' :
                  d > 5.0 ? '#d6604d' :
                             '#b2182b' 
    }
}});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
